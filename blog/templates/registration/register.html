{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please Register</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form method="post" role="form" action="{% url 'register' %}">
			    	{% csrf_token %}
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="UserID" name="username" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Confirm Password" name="confirmpassword" type="password" value="">
			    		</div>
						{% if form.errors %}
							<p>Something went wrong.Try again.</p>
						{% endif %}
			    		<center><input class="btn btn-sm btn-success" type="submit" value="Register"></center>
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
