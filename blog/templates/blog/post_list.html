{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    	<!-- Main Content -->
   		<div class="container">
        	<div class="row">
            	<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                	<div class="post">
                    	<a href="{% url 'blog.views.post_detail' pk=post.pk %}">
                        	<h2 class="post-title">
                            	{{ post.title }}
                        	</h2>
                        	<h3 class="post-subtitle">
                         	   post subtitle goes here.
                        	</h3>
                    	</a>
                    	<p class="post-meta">Posted by <a href="#">{{ post.author }}</a> on {{ post.published_date }}</p>

                    	<a href="{% url 'blog.views.post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
               		 </div>
            	</div>    
        	</div>
        </div>
    		{% endfor %} 
    	<hr>   
    	<div class="row" style="margin-right: 80px">
               <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>
      	</div>
    
{% endblock content %}
