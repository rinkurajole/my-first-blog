{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
		<div class="col-md-7 col-md-offset-3">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">New Post</h3>
			 	</div>
			  	<div class="panel-body">
    					{% if post.title != None %}
    						<form  method="post" action="{% url 'post_edit' pk=post.pk %}" role="form">
    						{% csrf_token %}
   								<div class="form-group">lkfdjljdjljd
        							<input type="text" class="form-control" name="title" value="{{ post.title }}" required/>
    							</div>
    							<div class="form-group">
        							<textarea class="form-control input-lg" name="text" rows="7" required>{{ post.text }}</textarea>
    							</div>
    							<h6> *Post will be publish after admin approval. </h6>
    							<div class="form-group">
        							<input class="btn btn-primary btn-sm" type="submit" value="Post"/>
    							</div>
							</form>
    					{% else %}
    						<form  method="post" action="{% url 'post_new'%}" role="form">
    						{% csrf_token %}
    							<div class="form-group">
        							<input type="text" class="form-control" name="title" autofocus="" placeholder="Post Title" required/>
    							</div>
    							<div class="form-group">
        							<textarea class="form-control input-lg" name="text" autofocus="" rows="7" placeholder="Post Content" required></textarea>
    							</div>
    							<h6> *Post will be publish after admin approval. </h6>
    							<div class="form-group">
        							<input class="btn btn-primary btn-sm" type="submit" value="Post"/>
    							</div>
							</form>
    					{% endif %}
				</div>
			</div>
		</div>
	</div>
</div>		
{% endblock %}
